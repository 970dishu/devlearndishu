<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">  
    <script src="https://kit.fontawesome.com/82b07886ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="major-con">
        <div class="cal-con">
            <div class="input">
                <input type="number" class="data-con">
            </div>
            <div class="button-con">
                <div class="grid-container">
                    <div class="grid-item" style="background-color: rgb(120, 120, 120);">
                        <i class="fa-solid fa-c"></i>
                    </div>
                    <div class="grid-item" style="background-color: rgb(120, 120, 120);"><i class="fa-solid fa-plus-minus"></i></div>
                    <div class="grid-item" style="background-color: rgb(120, 120, 120);"><i class="fa-solid fa-divide"></i></div>
                    <div class="grid-item" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-percent"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-7"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-8"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-9"></i></div>
                    <div class="grid-item" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-xmark"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-4"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-5"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-6"></i></div>
                    <div class="grid-item" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-minus"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-1"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-2"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-3"></i></div>
                    <div class="grid-item" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-plus"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-square-root-variable"></i></div>
                    <div class="grid-item"><i class="fa-solid fa-0"></i></div>
                    <div class="grid-item">.</i></div>
                    <div class="grid-item" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-equals"></i></div>
                  </div>
                  <div class="bar"><img src="bar.png" alt=""></div>
            </div>
        </div>
    </div>
    
</body>
</html>
