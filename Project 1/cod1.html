<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript" src="./jav1.js" defer></script>
    <link rel="stylesheet" href="./caa.css" />
    <script
      src="https://kit.fontawesome.com/4ca68f789c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="major-con">
      <div class="cal-con">
        <div class="input">
          <input inputmode="numeric" id="data-con" class="data-con" type="number" />
        </div>
        <div class="button-con">
          <div class="grid-item null" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-c"></i></div>
          <div class="grid-item modules" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-percent"></i></div>
          <div class="grid-item divide" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-divide"></i></div>
          <div class="grid-item equals" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-equals"></i></div>
          <div class="grid-item one"><i class="fa-solid fa-1"></i></div>
          <div class="grid-item two"><i class="fa-solid fa-2"></i></div>
          <div class="grid-item three"><i class="fa-solid fa-3"></i></div>
          <div class="grid-item multiply" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-multiply"></i></div>
          <div class="grid-item four"><i class="fa-solid fa-4"></i></div>
          <div class="grid-item five"><i class="fa-solid fa-5"></i></div>
          <div class="grid-item six"><i class="fa-solid fa-6"></i></div>
          <div class="grid-item plus" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-plus"></i></div>
          <div class="grid-item seven"><i class="fa-solid fa-7"></i></div>
          <div class="grid-item eight"><i class="fa-solid fa-8"></i></div>
          <div class="grid-item nine"><i class="fa-solid fa-9"></i></div>
          <div class="grid-item minus" style="background-color: rgb(222, 137, 41);"><i class="fa-solid fa-minus"></i></div>
          <div class="grid-item zero" style="background-color: rgb(0, 0, 0); border: none;">.</div>
          <div class="grid-item zero" style="background-color: rgb(120, 120, 120);"><i class="fa-solid fa-0"></i></div>

          
        </div>
      </div>
    </div>
  </body>
</html>
